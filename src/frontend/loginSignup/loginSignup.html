<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary - Log in</title>
    <link rel="stylesheet" href="./loginSignup.css">
    <link rel="stylesheet" href="../public/assets/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="row">
        <nav>
            <ul class="nav-links column">
                <li><a href="/src/frontend/public/index.html"  class="active">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="/src/frontend/travels/travel.html">Travels</a></li>
            </ul>
            <div class="logo column">
               <!-- <img src="../public/images/icon.png" alt="Travel Diary Logo">-->
                <h1>Travel Diary</h1>
            </div>
            <ul class="nav-links column">
                <li><a href="#">Profile</a></li>
                <li><a href="/src/frontend/loginSignup/loginSignup.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <div class="map-left"></div>
    <div class="map-right"></div>

    <section class="sub-hero login">
        <div class="hero-sub-content">
            <form action="/" method="post" id="loginForm">
                <h2>Log In</h2>
                <input type="text" id="username" placeholder="username" required> <br>
                <input type="password" id="password" placeholder="password" required> <br>
                <button type="submit" id="submitBtn">Log In</button>
                <!-- <button id="signupBtn"> Sign Up</button> -->
                <p>Don't have an account? Let's <a href="#" id="switchToSignup">Sign up</a></p>
            </form>

            <form action="/" method="post" id="signupForm">
                <h2>Sign Up</h2>
                <input type="text" name="firstName" id="firstName" placeholder="First name" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Log in</a></p>
            </form>

        </div>
    </section>




    <script src="./loginSignup.js"></script>
</body>
</html>
